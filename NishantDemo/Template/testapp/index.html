<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
<h1>Hello {{name}}</h1>
<img src="{% static 'image/Tensor.png' %}" alt="No Image">
<a href="{% url 'home' %}"><h2>Click Here to go to Home page</h2></a>
{% if data %}
<table>
    <tr>
        <th>Userame</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    {% for val in data %}
     <tr>
         <td>{{ val.username }}</td>
         <td>{{ val.email }}</td>
         <td>{{ val.age }}</td>
     </tr>
</table>
     {% endfor %}
{% else %}
<p>No data available.</p>
{% endif %}

</body>
</html>

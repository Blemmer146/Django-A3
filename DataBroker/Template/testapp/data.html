<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - Home</title>
    <link rel="stylesheet" href="{% static 'css/db.css' %}">
</head>
<body>
<h1>Definitely Real Users</h1>
{% if data %}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Age</th>
    </tr>
    {% for val in data %}
    <tr>
        <td>{{ val.first_name }}</td>
        <td>{{ val.last_name }}</td>
        <td>{{ val.email }}</td>
        <td>{{ val.phone_number }}</td>
        <td>{{ val.age }}</td>
    {% endfor %}
</table>

{% else %}
<p>No data available.</p>
{% endif %}
</body>
</html>
